<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="IceMoe的KMS小站!">
        <meta name="author" content="IceMoe">
        <title>主页 · IceMoe的KMS小站</title>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link href="./css/navbar-top-fixed.css" rel="stylesheet">
        <!-- Static Files -->
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">IceMoe的KMS小站</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://airbio.cn">博客</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="container">
            <br/>
            <div class="alert alert-primary" role="alert">目前网站正在开发中, 敬请期待更多功能的上线!</div>
            <div class="card">
                <div class="card-header">IceMoe的KMS小站 <span class="badge badge-secondary">Beta</span></div>
                <div class="card-body">
                  <h5>欢迎来到IceMoe的KMS小站！</h5>
                  <p class="card-text">目前本服务器使用的 Vlmcsd 版本: <a href="https://github.com/Wind4/vlmcsd/releases/tag/svn1113">vlmcsd-1113-2020-03-28-Hotbird64</a></p>
                  <p class="card-text">KMS服务器地址: kms.airbio.cn</p>
                  <a href="https://www.github.com/IceMoe776/IceMoe-KMS/issues/" class="btn btn-primary">意见反馈</a>
                </div>
              </div>
              <br/>
            <div class="card">
                <div class="card-header">Status - 状态</div>
                <div class="card-body">
                  <h5 class="card-title" id="status-title">{{ message }}</h5>
                  <p class="card-text" id="status-information">{{ message }}</p>
                </div>
              </div>
        </main>
    </body>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="./js/page.js"></script>
</html>
